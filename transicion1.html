      <label for="section1" class="title">Inicio</label>
      <div class="content">
        <p>Contenido de la sección Inicio.</p>
      </div>

        <p>Descripción de los servicios ofrecidos.</p>
      </div>
    </div>

    <div class="item">
      <input type="checkbox" id="section3">
      <label for="section3" class="title">Proyectos</label>

    </div>

      <input type="checkbox" id="section4">
      <label for="section4" class="title">Contacto</label>

      </div>
